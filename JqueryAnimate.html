<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
    #box{
        position: absolute;
        background: green;
        width: 50px;
        height: 50px;
    }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        $(document).ready(function(){
            kotak_animasi();
        });
        function kotak_animasi(){  
            $("#box").animate({
                left: "+=250",
                opacity:0.5
            },1000,callback_kotak_animasi)
        }
        function callback_kotak_animasi(){
            $(this).animate({
                opacity:1,
                left:"-=250"
            },1000,kotak_animasi)
        }
    </script>
    
</body>
</html>
