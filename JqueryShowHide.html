<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        ul li {
            background: green;
            width: 50px;
            height: 10px;
            float: left;
            margin-right: 2px;
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        $(document).ready(function() {
            tampilkan();
        });
        function tampilkan() {
            $("li").first().show(500, function callback_tampil() {
                if ($(this).is(":last-child")) { //jika menampilkan sampe akhir list, maka akan panggil fungsi hilangkan
                    hilangkan();
                }
                else {
                    $(this).next().show(500, callback_tampil) //fungsi rekursif(memanggil fungsi diri sendiri),dijalankan terus menerus sebanyak selector li
                }

            });
        }
        function hilangkan(){
            $("li").last().hide(500, function callback_hilang() {
                if ($(this).is(":first-child")) { //jika sampe menghilangkan list pertama, akan panggil fungsi tampilkan
                   tampilkan();
                }
                else {
                    $(this).prev().hide(500, callback_hilang)
                }

            });            
        }
    </script>

</body>

</html>
