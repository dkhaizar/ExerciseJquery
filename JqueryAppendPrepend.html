<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <button class="tambah_diawal">Tambah di Awal</button>
    <button class="tambah_diakhir">Tambah di Akhir</button>
    <hr/>
    <div class="box">
        <span style="color:red";>isi di tengah</span>

    </div>
    
    <script>
        $(document).ready(function(){
            $(".tambah_diawal").click(function(){
                $(".box").prepend("tambahkan di awal |");
            });
            $(".tambah_diakhir").click(function(){
                $(".box").append("| tambahkan di akhir");
            });
        })
    </script>
    
</body>
</html>
